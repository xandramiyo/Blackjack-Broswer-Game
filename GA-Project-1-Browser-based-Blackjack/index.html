    <section>
        <div class="dealer">
            <div class="deck"></div>
        </div>
        <div class="table">
            <div class="title">BLACKJACK</div>
            <div class="dealer_rules">Dealer must hit on 16 and stay on 17</div>

        <div class="player">
            <div class= "circle"></div>
            <div class="casino">RAINBASE</div>
            <div class="buttons">
                <button id="hit">HIT</button>
                <button id="stay">STAY</button>
                <button id="split">SPLIT</button>
            </div>
        </div>
