<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="../card-deck-css/css/cardstarter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital@1&family=Noto+Serif+NP+Hmong:wght@600&family=PT+Sans+Caption&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class= "table">
        <div class="dealer">
            <div class="chips"></div>
            <div class="dealerHand"></div>
        </div>
        <div class="tableText">
            <div class="title">BLACKJACK</div>
            <div class="dealer_rules">Dealer must hit on 16 and stay on 17</div>
            <div class="message">
                <h2></h2>
            </div>
        </div>
        <div class="player">
            <div class="playerHand"></div>
            <div class="buttons">
                <button id="hit">HIT</button>
                <button id="stay">STAY</button>
                <button id="split">SPLIT</button>
            </div>
        </div>
        <div class="casino">RAINBASE<img src="https://icons.iconarchive.com/icons/crountch/one-piece-jolly-roger/256/Baroque-Works-icon.png"></div>
    </div>
</body>
</html>
